<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Investment Calculator</title>
  <script defer src="script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto mt-10">
    <h1 class="text-2xl font-bold text-center mb-5">Investment Feasibility Calculator</h1>
    <form id="calculator-form" class="bg-white p-6 rounded shadow-md">
      <div class="mb-4">
        <label for="sales" class="block text-gray-700">Sales Projection (comma-separated for each year, e.g., 700000,740000,...):</label>
        <input type="text" id="sales" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label for="costPercentage" class="block text-gray-700">Variable Cost Percentage (%):</label>
        <input type="number" id="costPercentage" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label for="fixedCost" class="block text-gray-700">Fixed Cost (Rp):</label>
        <input type="number" id="fixedCost" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label for="taxRate" class="block text-gray-700">Tax Rate (%):</label>
        <input type="number" id="taxRate" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label for="discountRate" class="block text-gray-700">Discount Rate (%):</label>
        <input type="number" id="discountRate" class="w-full p-2 border rounded" required />
      </div>
      <div class="mb-4">
        <label for="investment" class="block text-gray-700">Initial Investment (Rp):</label>
        <input type="number" id="investment" class="w-full p-2 border rounded" required />
      </div>
      <button type="submit" class="bg-blue-500 text-white py-2 px-4 rounded">Calculate</button>
    </form>
    <div id="results" class="mt-5 bg-white p-6 rounded shadow-md hidden">
      <h2 class="text-xl font-bold mb-4">Results:</h2>
      <p id="npv" class="text-gray-700">NPV: </p>
      <p id="irr" class="text-gray-700">IRR: </p>
      <p id="arr" class="text-gray-700">ARR: </p>
      <p id="pp" class="text-gray-700">Payback Period (PP): </p>
      <p id="pi" class="text-gray-700">Profitability Index (PI): </p>
    </div>
  </div>
</body>
</html>
